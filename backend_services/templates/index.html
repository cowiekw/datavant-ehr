<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Account</title>

    </head>
    <body>
        <div class="jumbotron">
            <h1>View your account information </h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add your name and information</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action = "/"  method = "post">
                    <input autocomplete="off" autofocus name="first_name" placeholder="First Name" type="text">
                    <input autocomplete="off" autofocus name="last_name" placeholder="Last Name" type="text">
                    <input autocomplete="off" autofocus name="birthday" placeholder="Birthday (DD/MM/YYYY)" type="text">
                    <input autocomplete="off" autofocus name="address" placeholder="Street address" type="text">
                    <input autocomplete="off" autofocus name="city" placeholder="City" type="text">
                    <input autocomplete="off" autofocus name="state" placeholder="State" type="text">
                    <input type="submit" value="Submit">
                </form>

            </div>

            <div class="section">

                <h2></h2>
                <table>
                    <thead>
                        <tr>
                            <th> First Name </th>
                            <th> Last Name </th>
                            <th> State</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    {% for per in patient_rows %}
                    <tr>
                        <td> {{per.first_name}} </td>
                        <td> {{per.last_name}} </td>
                        <td> {{per.state}} </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
